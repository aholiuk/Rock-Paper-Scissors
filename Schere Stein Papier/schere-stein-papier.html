<!DOCTYPE html>
<html>
  <head>
    <title>Schere Stein Papier</title>
    <link rel="stylesheet"
    href="schere-stein-papier.css">
  </head>
  <body>
    <p class="title">Schere Stein Papier</p>
      <button class="move-button js-rock-button">
        <img src="Bilder/rock-emoji.png" class="move-icon">
      </button>

      <button class="move-button js-paper-button">
        <img src="Bilder/paper-emoji.png" class="move-icon">
      </button>
      
      <button class="move-button js-scissors-button">
        <img src="Bilder/scissors-emoji.png" class="move-icon">
      </button>

      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>
    
      <button class="reset-score-button js-reset-score-button">
      Reset Punktestand</button>

      <button class="auto-play-button js-auto-play-button">Auto spielen</button>
  
    <script src="schere-stein-papier.js"></script>
  </body>
</html>
